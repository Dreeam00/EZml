<script>

  document.getElementById("clipB").addEventListener("click", () => {
    const text = "https://dreeam00.github.io/EZml/main.js";

    navigator.clipboard.writeText(text)
      .then(() => {
        console.log("コピー成功！");
        // ここにUIフィードバックなどを追加してもOK
